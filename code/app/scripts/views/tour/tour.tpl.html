<div class="tour">
	<div class="tour-content">
		<div class="tour-content-header">
			<img src="images/logo.png">
		</div>
		<div class="tour-content-body">
			<div class="tour-content-section" ng-repeat = "tour in tour.data">
				<div class="head">
					<div class="head-left">
						<img src="images/tour/tour-icon.png">
					</div>
					<div class="head-right">
						<div>{{tour.city}}</div>
						<div>
							<i class="fa fa-plus-circle"></i> {{tour.date}} <i class="fa fa-minus-circle"></i>
						</div>
					</div>	
				</div>
				<div class="section" ng-repeat="(key, value) in tour.content">
					<div class="section-left">
						<div class="circle"></div>
					</div>

					<div class="section-right">
						<div class="section-right-title" ng-click="toggleContent(tour, key)">
							<div>第 {{key + 1}} 天</div>
							<i class="fa fa-caret-down"></i>
						</div>
						<div class="section-right-content" ng-if="tour[key].contentStatus">{{tour.content[key]}}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="tour-content-footer">
			<div class="icon"><i class="fa fa-user"></i></div>
			<div class="content">选择导游</div>
		</div>
	</div>

	<div class="tour-map">
		<ng-map center="[40.74, -74.18]" style="height: 600px"></ng-map>
	</div>
</div>
