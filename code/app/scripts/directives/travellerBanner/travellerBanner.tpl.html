<div class="main-banner">
	<div class="main-form">
		<div class="main-slogon" >聪明的选择，让旅行更完美</div>
		<div class="banner-form-group">
			<div><traveller-select options="options.depart" selected="tourForm.Depart" placeholder="出发地" icon="images/icon5.png"></traveller-select></div>
			<div><traveller-select options="options.depart" selected="tourForm.Middle" placeholder="途经" icon="images/icon5.png"></traveller-select></div>
			<div><traveller-select options="options.depart" selected="tourForm.Des" placeholder="目的地" icon="images/icon5.png"></traveller-select></div>
		</div>

		  <div class="banner-form-group">
			<div style="flex: 2"><traveller-select options="options.des" selected="tourForm.Des" placeholder="天数" icon="images/icon4.png"></traveller-select></div>
		    <div style="flex: 1"><traveller-select options="options.people" selected="tourForm.PeopleYoung" placeholder="人数/房间" icon="images/icon2.png"></traveller-select></div>
		  </div>

		  <div class="banner-form-group">
		    <div style="flex: 2"><traveller-select options="options.topic" selected="tourForm.Topic" placeholder="旅游主题" style="width: 30%" icon="images/icon3.png"></traveller-select></div>
		   	<div style="flex: 1"><traveller-select options="options.cars" selected="tourForm.Car" placeholder="宾馆等级" style="width: 30%" icon="images/icon1.png"></traveller-select></div>
		  </div>

		  <div class="form-button"><button type="submit" class="btn" ng-click="submitTour()">开始订制</button></div>
	</div>
</div>
